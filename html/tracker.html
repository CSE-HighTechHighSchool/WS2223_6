    <link rel="stylesheet" href="../css/styles.css">

        crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" defer 
        integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" 
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment" defer></script>
    <script src="../js/tracker.js" type="module" defer></script>
</head>

<body>
    <div class="container-fluid7">
        <nav class="navbar navbar-expand-lg navbar-dark nb-bg-color" style="z-index:100; height:100px">
            <div class="container">
                <a href="../index.html" class="navbar-brand">
                    <img src="../img/biking-logo.png" alt="bike" class="d-inline-block w-75 h-75">
                </a>

                <!-- Hamburger Menu Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible navbar menu with custom hover underline CSS animation-->
                <div class="collapse navbar-collapse " id="navmenu">
                    <!-- Links to hamburger menu button-->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item ">
                            <a href="../html/diagram.html" class="nav-link hover-underline-animation menu1 "
                                id="nbMenuItem">Diagram</a>
                        </li>
                        <li class="nav-item">
                            <a href="../html/history.html" class="nav-link hover-underline-animation menu2"
                                id="nbMenuItem">History</a>
                        </li>
                        <li class="nav-item">
                            <a href="../html/trails.html" class="nav-link hover-underline-animation menu3"
                                id="nbMenuItem">Trails</a>
                        </li>
                        <li class="nav-item">
                            <a href="/index.html" class="nav-link hover-underline-animation menu4"
                                id="signOut">Sign-Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1 class="centered text-light">Tracker</h1>
    </div>

    
    <!--Update data (adding a ride)-->
    <div class="container">
        <div class="row">
            <div class="col-lg-11 m-auto ">
                <div class="card d-flex flex-row  mt-5 bg-secondary ">

                    

                    <div class="d-flex justify-content-center align-items-center nb-bg-color flex-column flex-grow-1">


                        <div class="signin-card-body ">
                            <div class="card-title text-black align-self-baseline">
                                <h3 class="text-center text-light py-2 font-weight-bold mb-0 mt-5">Add Your Ride</h3>
                            </div>
                            <form>
                                <input class="form-control mb-4 w-100" type="date" id="date">
                                <input class="form-control mb-4 w-100" type="text" placeholder="Trail" id="trail">
                                <input class="form-control mb-4 w-100" type="text" placeholder="Route Distance (mi)" id="distance">
                                <button type = "button" id="set" name="set" class="btn text-light btn-light btn-outline-light  mb-3 w-100" style="background-color:var(--timelinepath);">Update</button>
                            </form>    
                        </div>
                    </div>
                    <img class="signinimage" src="/img/updatedata.jpg" style="height:400px; width:600px">
                </div>
            </div>
        </div>
    </div>
    <!--Get and Remove Rides-->
    <div class="container mb-5">
        <div class="row">
            <div class="col-lg-11 m-auto ">
                <div class="card d-flex flex-row  mt-5 bg-secondary ">

                    

                    <div class="d-flex justify-content-center align-items-center nb-bg-color flex-column flex-grow-1">


                        <div class="signin-card-body ">
                            <div class="card-title text-black align-self-baseline">
                                <h3 class="text-center text-light py-2 font-weight-bold mb-0 mt-5">Get or Remove Your Ride</h3>
                            </div>
                            <form>
                                <input class="form-control mb-4 w-100" type="date" id="date-get">
                                <input class="form-control mb-4 w-100" type="text" placeholder="Trail" id="trail-get">
                                <button type = "button" id="get" name="get" class="btn text-light btn-light btn-outline-light  mb-3 w-100" style="background-color:var(--timelinepath);">Get Ride</button>
                                <button type = "button" id="remove" name="remove" class="btn text-light btn-light btn-outline-light  mb-3 w-100" style="background-color:var(--timelinepath);">Remove Ride</button>
                            </form>     
                            <p id="distance-get">Miles Ridden:</p>  
                        </div>
                    </div>
                    <img class="signinimage" src="/img/getdata.jpg" style="height:400px; width:600px">

                </div>
            </div>
        </div>
    </div>

    <div class="container chart-container" width="400" height="400">
        <canvas id="milesChart">
            
        </canvas>
    </div>

            </p>

                <i class="bi bi-arrow-up-circle h2 icon-white"></i>
            </a>
        </div>
    </footer>
</body>
