<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Bootstrap 5 CSS, Icons and custom CSS file links -->
  
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Bootstrap 5, crypto-js and custom JS script tags-->
    <!-- Include 'defer' keyword for each to improve loading-->
    <script type="module" src="/js/signIn.js" defer></script>
</head>
<body>
<section class="signInPage"style="height:700px;">

        <nav class="navbar navbar-expand-lg navbar-dark "style="z-index:50;" >
            <div class="container">
                <a href="../index.html" class="navbar-brand">
                    <img src="../img/biking-logo.png" alt="bike" class="d-inline-block w-75 h-75">
                </a>

                <!-- Hamburger Menu Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible navbar menu with custom hover underline CSS animation-->
                <div class="collapse navbar-collapse " id="navmenu">
                    <!-- Links to hamburger menu button-->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item ">
                            <a href="../html/diagram.html" class="nav-link hover-underline-animation menu1 "
                                id="nbMenuItem">Diagram</a>
                        </li>
                        <li class="nav-item">
                            <a href="../html/history.html" class="nav-link hover-underline-animation menu2"
                                id="nbMenuItem">History</a>
                        </li>
                        <li class="nav-item">
                            <a href="../html/trails.html" class="nav-link hover-underline-animation menu3"
                                id="nbMenuItem">Trails</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    

    <section class = "signin">
        <div class="container">
            <br><h1 class="text-center text-light">Sign In</h1><br>
        </div>
        
        <div class="bicycletire">
            <img src="/img/bicycletire.png" alt="bike tire" class="z-0" style="width:1000px; height:1000px;">

        </div>
       
        <!--Sign Up Page Divs -->
        
        <div class= "mb-5 z-5 emailform">  
            <input type="email" placeholder="Email" id="loginEmail" class="form-control mb-3 z-5 " >        
        </div>
        <div class= "mb-5 z-5 pwdform">  
            <input type="password" placeholder="Password" id="loginPassword" class="form-control mb-3">
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input " type="checkbox" role="switch" id="keepLoggedInSwitch" >
            <label class="form-check-label " for="flexSwitchCheckDefault">Keep me signed in</label>
        </div>
        <div class= "mb-5 z-5 noacct">  
            <a href="register.html" class="badge bg-transparent py-1 w-100">Don't have an account?</a>
        </div>
        <div class= "mb-5 z-5 verify">  
            <button type = "button" id="signIn" name="signIn" class="btn btn-transparent btn-outline-light mb-3  text-black continueButton">Continue</button>
        </div>
        
        

                

            
        </section>
    </section>
</body>

</html>
