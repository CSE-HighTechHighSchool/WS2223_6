<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!-- Bootstrap 5 CSS, Icons and custom CSS file links -->

    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Bootstrap 5, crypto-js and custom JS script tags-->
    <!-- Include 'defer' keyword for each to improve loading-->
    <script type="module" src="/js/signIn.js" defer></script>
</head>

<body>
    <section class="registerPage" style="height:700px;">

        <nav class="navbar navbar-expand-lg nb-bg-color " style="z-index:50;">
            <div class="container">
                <a href="../index.html" class="navbar-brand">
                    <img src="../img/biking-logo.png" alt="bike" class="d-inline-block w-75 h-75">
                </a>

                <!-- Hamburger Menu Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Collapsible navbar menu with custom hover underline CSS animation-->
                <div class="collapse navbar-collapse " id="navmenu">
                    <!-- Links to hamburger menu button-->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item ">
                            <a href="../html/diagram.html" class="nav-link hover-underline-animation menu1 "
                                id="nbMenuItem">Diagram</a>
                        </li>
                        <li class="nav-item">
                            <a href="../html/history.html" class="nav-link hover-underline-animation menu2"
                                id="nbMenuItem">History</a>
                        </li>
                        <li class="nav-item">
                            <a href="../html/trails.html" class="nav-link hover-underline-animation menu3"
                                id="nbMenuItem">Trails</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    
    

    <!--Sign Up -->
    <div class="container">
        <div class="row">
            <div class="col-lg-11 m-auto ">
                <div class="card d-flex flex-row align-items-center justify-content-center  mt-5 bg-secondary ">

                    <img class="registerimage" src="/img/registerimage.jfif" style="height:400px;">

                    <div class="d-flex  justify-content-center align-items-center nb-bg-color flex-column flex-grow-1">


                        <div class="signin-card-body align-content-center">
                            <div class="card-title text-black align-self-baseline d-flex justify-content-center">
                                <h3 class="text-center text-light py-2 font-weight-bold mb-0 mt-2">Register</h3>
                            </div>
                            <form class="d-flex flex-column justify-content-center">
                                <input type="text" placeholder="First Name" id="firstName" class="form-control mb-3 w-100">
                                <input type="text" placeholder="Last Name" id="lastName" class="form-control mb-3 w-100">
                                <input type="email" placeholder="Email" id="userEmail" class="form-control mb-3 w-100">
                                <input type="password" placeholder="Password" id="userPass" class="form-control mb-3 w-100">
                                <button type="button" id="submitData" name="submitData"
                                    class="btn text-light btn-outline-light mb-3 w-100">Register</button>
                                    <a href="signIn.html" class="badge text-light mb-3 py-1 w-100">Already have an
                                        account?</a>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        </div>

</section>
</body>

</html>
